<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SIT 725 Prac 5</title>
  <meta name="description" content="basic template for SIT 725 Prac 5" />
  <meta name="author" content="SitePoint" />
  <meta property="og:title" content="SIT 725 Prac 5" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="basic template for SIT 725 Prac 5" />
  <!-- Materialize CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
  />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav>
    <div class="nav-wrapper navbar-size">
      <a href="#" class="brand-logo"
        ><img
          class="user-image-size"
          src="images/Raptoreum-RTM-Logo-Vector.jpg"
          alt="Logo"
      /></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li>
          <a
            target="_blank"
            href="https://www.linkedin.com/in/sai-sri-vardhan-akula/?miniProfileUrn=urn%3Ali%3Afs_miniProfile%3AACoAAERSyb4BHIj2YLcojT7M_dFiCero4YJMJlo"
            >LinkedIn</a
          >
        </li>
      </ul>
    </div>
  </nav>

  <main class="main-body">
    <div class="container">
      <div class="row">
        <div class="col s12 center-align">
          <h1 id="heading">Welcome to SIT 725 Week 5</h1>
          <p class="flow-text">
            This is a demo application that tries to use a few components from
            materialize and through this practical we try to have some fun with
            Materialize and its components
          </p>
        </div>

        <div class="col s12 center-align">
          <img
            class="materialboxed materialboxed-image"
            src="images/ondrej-dufek-studio-shell-1.jpg"
            alt="Shell Image"
          />
        </div>

        <div class="col s12 center-align">
          <a
            class="waves-effect waves-light btn click-me-button modal-trigger"
            id="clickMeButton"
            data-target="modal1"
            ><i class="material-icons left">auto_fix_high</i>Click Me</a
          >
        </div>
      </div>

      <div class="row" id="card-section">
        <!-- Project cards will be dynamically inserted here -->
      </div>
    </div>
  </main>

  <!-- Modal for adding project -->
  <div id="modal1" class="modal modal-fixed-footer">
    <div class="row modal-content">
      <form class="col s12" id="projectForm">
        <div class="row">
          <div class="input-field col s6">
            <input id="title" type="text" class="validate" required />
            <label for="title">Project Title</label>
          </div>
          <div class="input-field col s6">
            <input id="image" type="text" class="validate" required />
            <label for="image">Image URL</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <input id="link" type="text" class="validate" required />
            <label for="link">Project Link</label>
          </div>
          <div class="input-field col s6">
            <input
              id="description"
              type="text"
              class="validate"
              required
              maxlength="150"
            />
            <label for="description">Description</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12 center-align">
            <a
              href="#!"
              class="waves-effect waves-light btn"
              id="formSubmit"
              >Submit Project</a
            >
          </div>
        </div>
      </form>
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
 
  <script src="js/script.js"></script>
</body>
</html>
